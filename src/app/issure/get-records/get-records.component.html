    <div class="d-flex mt-3">
        <a  href="" onClick="history.go(-1); return false;"><i
            class="fa fa-angle-left primary-text"></i> </a> &nbsp; &nbsp;
            
        <span class="p16"><b>{{documentName}}</b></span>
        
    </div>

    <div class="my-3">
        <span class="p16" *ngIf="recordItems?.length == 1 || !recordItems?.length"><b>{{recordItems?.length}} Record</b></span>
        <span class="p16" *ngIf="recordItems?.length > 1"><b>{{recordItems?.length}} Records</b></span>
        

        <a class=""> <button type="button" routerLink="/add-records/{{documentName}}"
            class="btn p16 btn-bg pl-3 pr-3 text-capitalize float-end btn-sm label-primary btn-primary">Add </button></a>
    </div>

    <div class="card" *ngIf="!recordItems?.length">
        <div class="p16 card-body">
            <p class="mb-1">No Records issued documents.</p>
            <p class="mb-1">Getting started by ‘uploading’ or ‘adding records’</p>
        </div>
    </div>

    <div class="card" *ngIf="recordItems?.length">
    <table class="card-body">
        <tr>
          <th class="p12 text-secondary">Name</th>
          <th class="p12 text-secondary">Mobile Number </th>
          <th class="p12 text-secondary">Date</th>
          <th></th>
        </tr>
        <tr *ngFor="let item of recordItems" class="p-3">
          <td class="p16">{{item?.name}}</td>
          <td class="p16">{{item?.contact}}</td>
          <td class="p16">{{item?.date}}</td>
          <td class="d-flex justify-content-end">
              <div (click)="downloadVc(item)">
                <i class="fa fa-download text-primary cursor-pointer" aria-hidden="true" title="Download"></i>
            </div>

                </div>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Add Single record</a>
                <a class="dropdown-item" href="#">Add Bulk record</a>
                </div>
            </div> -->
          </td>
          <!-- <td class="float-end text-primary"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i></td> -->
        </tr>

</div>
